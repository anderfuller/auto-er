### QUICK SETTINGS ###
er_current: 10                # Current, in Amps, to maintain,, NOT USED
percentage_max: 0.70      # current to run, as a percentage below the maximum second derivative
sweep_interval: 30              # Interval, in minutes, between sweeps
long_term_record_interval: 10   # In seconds, non-sweeping data
cstep_size: 1.5               # Amount, in Amps, to increase between each step
csettle_period: 10             # Time to settle between current steps in the sweep, in seconds      
max_current: 60            # Max current in sweep
min_current: 0              # Min current in sweep
ocp_period: 99999999999999999999                # Time to record back emf/OCP, in seconds


